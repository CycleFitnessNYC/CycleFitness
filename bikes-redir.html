<!DOCTYPE html>
<html>
<body>
<!-- Redirects to appropriate bikes page based on browser -->
    <script>
        if (userIsAMonkey())
            window.location.replace("bikes-cards.html");
        else
            window.location.replace("bikes-list.html");

        function userIsAMonkey() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf("MSIE ");

            if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))      // The user is using IE, and thus is a monkey
                return true;
            else                 // The user is not a monkey
                return false;
        }
    </script>
</body>
</html>
