<!DOCTYPE html>
<html>
<body>
<!-- Redirects to appropriate bikes page based on browser -->
    <script>
        if (!userIsIE())
            window.location.replace("bikes-cards.html");
        else
            window.location.replace("bikes-list.html");

        //Detect if user is using IE
        function userIsIE() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf("MSIE ");

            if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))      // The user is using IE
                return true;
            else                 // The user is not IE
                return false;
        }
    </script>
</body>
</html>
